<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 2rem;
        }
        .button-container {
            margin-top: 2rem;
        }
        .green-btn {
            background-color: green;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            width: 100%; /* Adjust width as needed */
            max-width: 300px; /* Set a maximum width */
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div id="paymentGateway">
        <h1>PAYMENT GATEWAY</h1>
        <img src="qr.jpg" alt="PhonePe Accepted Here">
        <div class="button-container">
            <button class="green-btn" id="placeOrderBtn">Place Order</button>
        </div>
    </div>

    <div id="orderConfirmation" style="display: none;">
        <h1>Your Order Has Been Placed</h1>
        <p>Contact kairavvgauba56@gmail.com and mention your order number with the payment screenshot and course you brought after sucessfull payment confirmation we will give u access to course: <span id="orderNumber"></span></p>
    </div>

    <script>
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const paymentGatewayDiv = document.getElementById('paymentGateway');
        const orderConfirmationDiv = document.getElementById('orderConfirmation');

        placeOrderBtn.addEventListener('click', function() {
            const randomNumber = Math.floor(Math.random() * 1000000);
            const orderNumberSpan = document.getElementById('orderNumber');
            orderNumberSpan.textContent = randomNumber;

            paymentGatewayDiv.style.display = 'none';
            orderConfirmationDiv.style.display = 'flex';

            setTimeout(() => {
                window.location.href = 'https://www.sbnjbs.online/?m=1';
            }, 50000);
        });
    </script>
</body>
</html>
